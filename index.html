<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Gallery</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
        [x-cloak] { display: none !important; }
        .mobile-safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-black text-white h-screen w-screen overflow-hidden selection:bg-white selection:text-black font-light antialiased">

    <!-- App Container -->
    <div x-data="gallery()" x-init="init()" class="flex flex-col lg:flex-row h-full w-full lg:border border-white/20">

        <!-- Mobile Header (Visible only on small screens) -->
        <div class="lg:hidden p-4 border-b border-white/20 flex justify-between items-center bg-black z-50">
            <h1 class="text-lg font-bold tracking-widest uppercase" x-text="title"></h1>
            <button @click="showMobileMenu = !showMobileMenu" class="text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </div>

        <!-- Zone 1: Navigation (Desktop: Left Sidebar / Mobile: Drawer) -->
        <div :class="showMobileMenu ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'"
             class="fixed inset-0 z-40 bg-black/95 lg:bg-black lg:static lg:w-64 lg:border-r lg:border-white/20 flex flex-col p-6 space-y-8 flex-shrink-0 transition-transform duration-300 ease-in-out">
            
            <!-- Mobile Close Button -->
            <div class="lg:hidden flex justify-end">
                <button @click="showMobileMenu = false" class="text-white">âœ•</button>
            </div>

            <!-- Desktop Header -->
            <div class="hidden lg:block">
                <h1 class="text-2xl font-bold tracking-widest uppercase border-b border-white pb-2 mb-1" x-text="title"></h1>
                <p class="text-xs text-gray-400" x-text="description"></p>
            </div>

            <!-- Search -->
            <div class="relative group">
                <input type="text" x-model="searchQuery" placeholder="SEARCH..." 
                    class="w-full bg-transparent border-b border-white/30 py-2 text-sm focus:outline-none focus:border-white transition-colors uppercase placeholder-gray-600">
            </div>

            <!-- Categories -->
            <div class="flex-1 overflow-y-auto">
                <h3 class="text-xs font-bold text-gray-500 mb-4 uppercase tracking-wider">Categories</h3>
                <ul class="space-y-4 lg:space-y-2">
                    <li>
                        <button @click="filterCategory('All'); showMobileMenu = false" 
                            :class="currentCategory === 'All' ? 'text-white pl-2 border-l-2 border-white' : 'text-gray-400 hover:text-white'"
                            class="text-lg lg:text-sm transition-all duration-200 text-left w-full">
                            ALL PHOTOS
                        </button>
                    </li>
                    <template x-for="cat in categories" :key="cat">
                        <li>
                            <button @click="filterCategory(cat); showMobileMenu = false" 
                                :class="currentCategory === cat ? 'text-white pl-2 border-l-2 border-white' : 'text-gray-400 hover:text-white'"
                                class="text-lg lg:text-sm transition-all duration-200 text-left w-full" x-text="cat.toUpperCase()">
                            </button>
                        </li>
                    </template>
                </ul>
            </div>
            
            <div class="text-[10px] text-gray-600">
                <p>Updated: <span x-text="lastUpdated"></span></p>
            </div>
        </div>

        <!-- Main Content Area (Column on Mobile, Row on Desktop) -->
        <div class="flex-1 flex flex-col lg:flex-row overflow-hidden relative">
            
            <!-- Zone 3: Viewer (Desktop: Center / Mobile: Top) -->
            <div class="flex-1 relative bg-zinc-950 flex items-center justify-center overflow-hidden h-[50vh] lg:h-auto border-b lg:border-b-0 border-white/10">
                <template x-if="selectedImage">
                    <img :src="'images/display/' + selectedImage.file_hash + '.jpg'" 
                         class="max-w-full max-h-full object-contain shadow-2xl transition-opacity duration-500"
                         x-transition:enter="opacity-0"
                         x-transition:enter-end="opacity-100">
                </template>
                <template x-if="!selectedImage">
                    <div class="text-gray-600 text-sm tracking-widest uppercase">Select an image</div>
                </template>
                
                <!-- Mobile Info Toggle -->
                <button @click="showInfo = !showInfo" class="lg:hidden absolute bottom-4 right-4 bg-black/50 backdrop-blur border border-white/20 rounded-full p-2 text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </button>
            </div>

            <!-- Zone 4: Information (Desktop: Right / Mobile: Overlay) -->
            <div :class="showInfo ? 'translate-y-0' : 'translate-y-full lg:translate-y-0'"
                 class="fixed bottom-0 left-0 right-0 lg:static z-30 bg-black/90 lg:bg-black w-full lg:w-72 lg:border-l border-white/20 p-6 flex flex-col transition-transform duration-300 lg:h-full mobile-safe-bottom rounded-t-2xl lg:rounded-none border-t lg:border-t-0 border-white/20 shadow-2xl lg:shadow-none max-h-[60vh] lg:max-h-none overflow-y-auto">
                
                <!-- Mobile Drag Handle -->
                <div class="lg:hidden w-12 h-1 bg-gray-700 rounded-full mx-auto mb-4" @click="showInfo = false"></div>

                <template x-if="selectedImage">
                    <div class="space-y-6 animate-fade-in">
                        <div>
                            <h2 class="text-xl font-medium leading-tight mb-1" x-text="selectedImage.title || 'Untitled'"></h2>
                            <p class="text-xs text-gray-500 font-mono" x-text="selectedImage.date"></p>
                        </div>

                        <div class="border-t border-white/20 pt-4">
                            <p class="text-sm text-gray-300 font-light leading-relaxed" x-text="selectedImage.description || 'No description provided.'"></p>
                        </div>

                        <div class="space-y-2">
                            <h4 class="text-xs text-gray-500 uppercase font-bold">Details</h4>
                            <div class="grid grid-cols-2 gap-y-2 text-xs">
                                <span class="text-gray-500">Hash</span>
                                <span class="text-right text-gray-300 font-mono truncate pl-2" x-text="selectedImage.file_hash"></span>
                            </div>
                        </div>

                        <div class="pt-4 pb-8 lg:pb-0">
                            <div class="flex flex-wrap gap-2">
                                <template x-for="tag in selectedImage.tags" :key="tag">
                                    <span class="px-2 py-1 border border-white/30 text-[10px] uppercase tracking-wider text-gray-300" x-text="tag"></span>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Zone 2: Selector (Thumbnail Grid) - Mobile: Bottom Scroll / Desktop: Left of Viewer -->
            <!-- We need to reorder specifically for Desktop. Flex-order is easiest. -->
            <div class="lg:w-80 lg:order-first border-r border-white/20 flex flex-col flex-shrink-0 bg-zinc-900/30 h-1/2 lg:h-auto overflow-hidden">
                <div class="p-4 border-b border-white/10 flex justify-between items-center bg-black/50 backdrop-blur sticky top-0 z-10">
                    <span class="text-xs text-gray-400" x-text="filteredImages.length + ' ITEMS'"></span>
                </div>
                
                <div class="flex-1 overflow-y-auto p-2 lg:p-4 custom-scrollbar">
                    <div class="grid grid-cols-3 lg:grid-cols-2 gap-2 lg:gap-4 pb-20 lg:pb-0">
                        <template x-for="img in filteredImages" :key="img.file_hash">
                            <div @click="selectImage(img)" 
                                 class="aspect-square relative cursor-pointer group border border-transparent transition-all duration-300"
                                 :class="selectedImage && selectedImage.file_hash === img.file_hash ? 'border-white ring-1 ring-white z-10' : 'opacity-70 hover:opacity-100'">
                                <img :src="'images/thumb/' + img.file_hash + '_thumb.jpg'" 
                                     class="w-full h-full object-cover bg-zinc-800" loading="lazy">
                            </div>
                        </template>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('gallery', () => ({
                images: [],
                categories: [],
                searchQuery: '',
                currentCategory: 'All',
                selectedImage: null,
                lastUpdated: '',
                title: 'GALLERY',
                description: 'VRChat External System',
                showMobileMenu: false,
                showInfo: false,

                async init() {
                    try {
                        const response = await fetch('metadata.json');
                        const data = await response.json();
                        this.images = data.images;
                        this.lastUpdated = data.last_updated;
                        this.title = data.gallery_title || 'GALLERY';
                        this.description = data.gallery_description || 'VRChat External System';
                        this.categories = data.categories || [];
                        
                        document.title = this.title;

                        if (this.images.length > 0) {
                            this.selectedImage = this.images[0];
                        }
                    } catch (error) {
                        console.error('Failed to load metadata:', error);
                    }
                },

                get filteredImages() {
                    return this.images.filter(img => {
                        const matchesSearch = this.searchQuery === '' || 
                            (img.title && img.title.toLowerCase().includes(this.searchQuery.toLowerCase())) ||
                            (img.tags && img.tags.some(tag => tag.toLowerCase().includes(this.searchQuery.toLowerCase())));
                        
                        const matchesCategory = this.currentCategory === 'All' || img.category === this.currentCategory;

                        return matchesSearch && matchesCategory;
                    });
                },

                filterCategory(cat) {
                    this.currentCategory = cat;
                },

                selectImage(img) {
                    this.selectedImage = img;
                    // On mobile, maybe auto-close info if open? No, keep it.
                }
            }))
        })
    </script>
</body>
</html>
